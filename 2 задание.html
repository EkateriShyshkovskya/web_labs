<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор музыкальных жанров</title>
</head>
<body>
    <h1>Выберите музыкальные жанры</h1>
    <form>
        <fieldset>
            <legend>Музыкальные жанры:</legend>
            <label>
                <input type="checkbox" name="genre" value="rock"> Рок
            </label><br>
            <label>
                <input type="checkbox" name="genre" value="jazz"> Джаз
            </label><br>
            <label>
                <input type="checkbox" name="genre" value="classical"> Классика
            </label><br>
            <label>
                <input type="checkbox" name="genre" value="pop"> Поп
            </label><br>
            <label>
                <input type="checkbox" name="genre" value="hiphop"> Хип-хоп
            </label><br>
            <label>
                <input type="checkbox" name="genre" value="electronic"> Электронная музыка
            </label><br>
        </fieldset>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
